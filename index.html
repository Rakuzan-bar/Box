<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="head">
        <h1>Перевод</h1>
    </div>

    <div class="container">

    <div class="zadan">
        <h2>Килограммы</h2>
        <input type="number" oninput="kil()"  id="grup">
        <h2>Граммы</h2>
        <input type="number" oninput="gram()" id="inp">
    </div>

    <div class="zadan">
        <h2>Километры</h2>
        <input type="number" oninput="kilom()"  id="rock">
        <h2>Метры</h2>
        <input type="number" oninput="metr()"  id="rastoan">
    </div>

    <div class="zadan">
        <h2>Рубли</h2>
        <input type="number" oninput="rub()"  id="rusmoney">
        <h2>Доллары</h2>
        <input type="number" oninput="dollar()"  id="ammoney">
    </div>

    <div class="footer">
        <h2>Спасибо за внимание!!!</h2>
    </div>

    </div>
    
    <script>
        function gram(){
           kilo=inp.value;
           m=kilo/1000
           document.querySelector('#grup').value=m;
        }
        function kil(){
            m=grup.value;
            kilo=m*1000;
            document.querySelector('#inp').value=kilo;
        }
        function metr(){
            kilometr=rastoan.value;
            meter=kilometr/1000
            document.querySelector('#rock').value=meter;
        }
        function kilom(){
           meter=rock.value
            kilometr=meter*1000
            document.querySelector('#rastoan').value=kilometr;
        }
        function rub(){
            dol=rusmoney.value;
            rybl=dol*70;
            document.querySelector('#ammoney').value=rybl;
        }
        function dollar(){
            rybl=ammoney.value;
            dol=rybl/70;
            document.querySelector('#rusmoney').value=dol;
        }
    </script>
   
</body>
</html>
